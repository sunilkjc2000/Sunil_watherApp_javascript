<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Submit</button>
        </div>
      </section>
      <section class="weather-part">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
       
        <div class="bottom-details">
          <div class="column temp_min">
          
            <div class="details">
              <div class="temp">
                <span class="temp_min">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Min Temp</p>
            </div>
          </div>
          <div class="column temp_max">
          
            <div class="details">
              <span>_</span>
              <span class="deg">°</span>C
              <p>Max Temp</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
